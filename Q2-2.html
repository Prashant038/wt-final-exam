<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrays</h2>

    <p></p>

    <p id="demo"></p>

    <script>
      var inAscOrder = (arr) => arr.slice(1).every((e, i) => e > arr[i]);

      document.write(inAscOrder([1, 2, 4, 7, 19])+"<br>");
      document.write(inAscOrder([1, 2, 3, 4, 5])+"<br>");
      document.write(inAscOrder([1, 6, 10, 18, 2, 4, 20])+"<br>");
      document.write(inAscOrder([9, 8, 7, 6, 5, 4, 3, 2, 1])+"<br>");
    </script>
  </body>
</html>
